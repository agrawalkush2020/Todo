<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Project{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS files -->
</head>
<body class="p-[0] m-[0] bg-[#306deabd]">
    <div id="header_base" class="flex justify-between w-[90%] m-auto text-[30px] items-center py-4">
        <div class="font-bold text-gray-800">To-Do</div>
        <div class="p-4 bg-gray-100 rounded-lg shadow-md">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white bg-red-500 hover:bg-red-700 font-bold py-2 px-4 rounded">
                    Logout
                </a>
            {% else %}
                <div class="flex space-x-4">
                    <a href="{% url 'signup' %}" class="text-white bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded">
                        Signup
                    </a>
                    <a href="{% url 'login' %}" class="text-white bg-green-500 hover:bg-green-700 font-bold py-2 px-4 rounded">
                        Login
                    </a>
                </div>
            {% endif %}
        </div>    
    </div>    
<!--    <head er>-->
    <main>
        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </main>
<!--    <footer>-->
<!--        <p>&copy; 2024 My Django Project. All rights reserved.</p>-->
<!--    </footer>-->
    <!-- JavaScript files -->
</body>
</html>
